<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quote Generator</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div id="home-page" class="page">
<div class ="httxt">
        <h1><i><b>Welcome to the Quote Generator!</b><i></h1></div >

        <p>Click below to go to any page.</p>

        <button id="go-to-quote-btn">Go to Quote Generator</button>

        <button id="go-to-about-btn">Go to About</button>

        <button id="go-to-contact-btn">Go to Contact</button>

    </div>

    <div id="quote-page" class="page" style="display: none;">

        <div class="quote-container">

            <p id="quote-text">Click below to get a quote!</p>

            <button id="new-quote-btn">Get Quote</button>

            <br>

            <button id="back-to-home-btn">Back to Home</button>

        </div>

    </div>

    <div id="about-page" class="page" style="display: none;">

        <h2>About Us</h2>

        <p>We are dedicated to providing a variety of inspiring and thought-provoking quotes.</p>

        <button id="back-to-home-about-btn">Back to Home</button>

    </div>

    <div id="contact-page" class="page" style="display: none;">

        <h2>Contact Us</h2>

        <p>Email: contact@example.com</p>

        <p>Phone: +123 456 7890</p>

        <p>Address: 123 Main Street, City, Country</p>

        <button id="back-to-home-contact-btn">Back to Home</button>

    </div>

    <script src="script.js"></script>

</body>

</html>
